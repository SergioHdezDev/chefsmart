name: chefsmart
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.18.0
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.18.1
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:           # Cambia flutter_icons por flutter_launcher_icons
  android: true
  ios: true
  windows:
    generate: true
    image_path: "assets/images/icono_app.png"
  image_path: "assets/images/icono_app.png"